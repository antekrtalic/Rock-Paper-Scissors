<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rock, Paper, Scissors</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
<div id="main">
    <div class="title">
        <h1>Rock, Paper Scissors</h1>
        <p>Welcome to the game Rock, Paper, Scissors. To start a new game pick a role.</p> 
    </div>
    <div class="photos">
        <button class="btn-1"><img src="images/rock.png" alt="Rock picture"></button>
        <button class="btn-2"><img src="images/paper.png" alt="Paper picture"></button>
        <button class="btn-3"><img src="images/scissors.png" alt="Scissors"></button>
    </div>
    <div class="role">
        <h3>Rock</h3>
        <h3>Paper</h3>
        <h3>Scissors</h3>
    </div>
    <p class="message"></p> 
    <div class="result">
        <div class="player">
            <h3>Player</h3>
            <p class="player_wins"></p>
        </div>
        <div class="computer">
            <h3>Computer</h3>
            <p class="computer_wins"></p>
        </div>
    </div>
</div>
<script src="program.js"></script> 
</body>
</html>
